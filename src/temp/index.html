                        number, (“personally identifiable information”) demographic information such as your date of birth, age, gender, and your habits or preferences when it they are linked to your personally identifiable information (collectively called
                        “personal information”).
                    </p>

                    <p class="privacy-policy">
                        Personal information is only collected with your informed knowledge i.e. when you knowingly submit it to us. This usually occurs when you take part in one of our many promotional activities or subscribe to one of our Digital Services, for example:
                    </p>
                    <p class="privacy-policy">
                         Registration or sign-up online: e.g. subscribing to a newsletter specific to our Digital Services or creating an account to be a member of a club;  ‘Send to a friend’ marketing communications;  Sweepstake and contest;  Joining a loyalty program;
                         Buying products or services online  Using a QR Code displayed on Pernod Ricard products;  Events (invitation form or online forms on tablets filled out by our hostesses);  Brand websites;  Feedback, questions, or comments
                        through a ‘contact us’ form;  Any other request that requires the submission of personal information.
                    </p>
                    <p class="privacy-policy">
                        The type and amount of information we collect for the features listed above depends on the activity, and the personal information we collect may include: first and last name, email address, home address and telephone number (work or home). For some activities,
                        you might be asked to create a username and/or password and/or to provide additional information, including: (i) your age or date of birth, (ii) gender, (iii) frequency of use, (iv) facts about your household, lifestyle, interests
                        and/or, (v) other information relevant to you.
                    </p>

                    <p class="privacy-policy">

                        from third parties such as Google or social media that you use (“Usage Information”).
                    </p>

                    <p class="privacy-policy">
                        Usage Information may consist of the pages you looked at, the time you looked at them and which beverage information (or other content) you accessed or provided. It also includes which language you use, demographic information about you (such as your
                        age, gender and interest areas, where available) and which pages you looked at before you visited the current page.
                    </p>

                    <p class="privacy-policy">
                        We collect this information to gain a better idea of how people interact with our brands so we can then tailor and improve them accordingly. Most Usage Information that we collect can't be linked to you individually, but if we can link it to you then
                        this Privacy Policy will apply.
                    </p>
                    <h3 class="privacy-policy">2. How and why do we use tracking technologies?</h3>
                    <p class="privacy-policy">
                        Pernod Ricard uses tracking technologies such as cookies, IP address recording or log files, to gather technical information such as your web browser type and which operating system you use, the webpage you came from, your path through our website and
                        your Internet Service Provider. This is so we can improve the functionality of our websites and better understand how visitors like you use our Digital Services and the tools they offer
                    </p>

                    <p class="privacy-policy">
                        These tracking technologies help us tailor our Digital Services to your personal needs:
                    </p>

                    <p class="privacy-policy">
                         Subject to your consent where required by applicable law, our Digital Services use cookies and similar technologies (“cookies”). Cookies are small files placed on your device which serve a number of purposes, like remembering your preferences. Cookies
                        let you enjoy a richer experience, as well as help accurately measure your behavior on our website. You can learn more about which cookies we use and how to disable them in our Cookies Policy http://www.pernod-ricard-uk.com/cookies.
                    </p>

                    <p class="privacy-policy">
                         An IP address is a number used on a network to identify your computer every time you connect to the Internet. We may keep track of Internet Protocol (IP) addresses to (among other things): (i) troubleshoot technical issues, (ii) maintain website safety
                        and security, (iii) restrict access to our Digital Services to certain users, and, (iv) better understand how our Digital Services are utilized;
                    </p>

                    <p class="privacy-policy">
                         We (or a third party on our behalf) may collect information in the form of logs files that record activity and gather statistics about browsing habits. These entries are generated anonymously, and help us gather (among other things) (i) your web browser
                        type and operating system, (ii) information about your session (such as the URL you came from, the date and time you visited our digital service, and which pages you viewed and for how long), and, (iii) other similar 3 navigational
                        or click-stream data. We also use log file information for our internal marketing and demographic studies, so we can constantly improve and customize the online services we offer you. Log files are only used internally, and are
                        not associated with any personally identifiable individual
                    </p>

                    </p>

                    <p class="privacy-policy">
                         When you register or sign-up via our Digital Services: the personal information you give is used to provide you with the benefits that typically come along with registration. This includes the ability to receive communications you select at the time

                    </p>

                    <p class="privacy-policy">
                         When you use the ‘Send to a friend’ feature: personal information for one-time use (typically, names and email addresses) is used only once (e.g., to send a message) and is not retained by us;
                    </p>

                    <p class="privacy-policy">
                         When using e-commerce on some of our websites: we use your personal information to manage your order and deliver your products (or a third party on our behalf);
                    </p>


                    <p class="privacy-policy">

                    </p>

                    <p class="privacy-policy">

                    </p>


                    <p class="privacy-policy">
                         Feedback, questions, or comments through our ‘Contact Us’ form and our ‘Tell Us’ compliance reporting system: if you contact us via an online contact form, your information is used to respond to your inquiry or comment.
                    </p>

                    <p class="privacy-policy">
                        When you submit your personal information, you may also be given the option (through a tick box or otherwise) to have your information used for an activity or service different from the one you are requesting. For example, if you enter a contest to win

                        to you.
                    </p>

                    <p class="privacy-policy">

                        such as updates to our Privacy Notice, discontinued features or programs on our Digital Services, changes to our online services or technical support policies. Collectively, these communications are referred to in this Privacy
                        Policy as “Non Transactional Communications”.
                    </p>

                    <p class="privacy-policy">
                        We may also use your personal and/or demographic information for our internal marketing and demographic studies. This helps us constantly improve, personalise, and customise the products and services we provide.
                    </p>

                    <p class="privacy-policy">
                        Subject to applicable laws, this may include occasionally combining, updating, or otherwise enhancing the personal information collected through our Digital Services with anonymised data we get from outside records or third parties.
                    </p>

                    <h3 class="privacy-policy">
						4. What happens if you do not wish to share your personal information with us?

                    <p class="privacy-policy">

                    </p>


                    <p class="privacy-policy">

                    </p>

                    </p>

                    <p class="privacy-policy">If you ask us to no longer use your personal information to provide you with services, for example by opting-out of marketing emails, please contact us as described in Article 9. We remind you that you also have a right to have your

                    <p class="privacy-policy">These efforts include, but are not necessarily limited to: (i) storing your personal information in secure operating environments that are not available to the public and that are only accessible to authorized Pernod Ricard employees,

                    <p class="privacy-policy">The Privacy Office can also help you with the following issues:</p>

                    <p class="privacy-policy"> If you do not want to receive newsletters, announcements, or other communications and/or services from us, please do not opt-in for those communications or services when you first register. If you have already opted-in and later

                    <p class="privacy-policy"> Along with every email message sent to you, we provide you with the opportunity to discontinue receiving communications in the future (i.e., unsubscribe). Simply follow the unsubscribe process or instructions provided in the email.</p>
